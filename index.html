<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Face Fight</title>
</head>

<body>
<div class="container text-center">
    <div class="row justify-content-between my-3">
        <div class="col-6">
            <h2>Player 1</h2>
        </div>
        <div class="col-6">
            <h2>Player 2</h2>
        </div>
    </div>
    <div class="row justify-content-between my-3">
        <div class="col-6">
            <div class="input-group mb-3">
            <input id="user-input-1" type="text" class="form-control" placeholder="Enter Player 1 Image URL" aria-label="Player 1 URL" aria-describedby="basic-addon2">
            
            <div class="input-group-append">

                <button id="submit-1" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
            </div>
            <form>
                <input type="file" name="file" accept="image/*" onchange="uploadFile">
            </form>
        </div>
        
        <div class="col-6">
            <div class="input-group mb-3">
            <input id="user-input-2" type="text" class="form-control" placeholder="Enter Player 2 Image URL" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="submit-2" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-6">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Emotions</label>
                  </div>
                  <select class="custom-select" id="emotion-dropdown">
                    <option selected>Select an emotion...</option>
                    <option value="happiness">anger</option>
                    <option value="sadness">disgust</option>
                    <option value="anger">fear</option>
                    <option value="neutral">happiness</option>
                    <option value="neutral">neutral</option>
                    <option value="neutral">sadness</option>
                    <option value="neutral">surprise</option>

                  </select>
                </div>
        </div>
    </div>
    <div class="row my-3 justify justify-content-center text-center">
        <div class="col-4">
            <img id="image-1" class="border" src="http://via.placeholder.com/200" alt="Player 1 Image" height="200px" width="200px">

            <p class='my-3'><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#player-scores-1" aria-expanded="false" aria-controls="collapseExample">
                    Player 1 Scores
            </button> </p>
                <div class="collapse" id="player-scores-1">
                  <div class="card card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Anger: <span id="anger-1">0</span>%</li>
                        <li class="list-group-item">Disgust: <span id="disgust-1">0</span>%</li>
                        <li class="list-group-item">Fear: <span id="fear-1">0</span>%</li>
                        <li class="list-group-item">Happiness: <span id="happiness-1">0</span>%</li>
                        <li class="list-group-item">Neutral: <span id="neutral-1">0</span>%</li>
                        <li class="list-group-item">Sadness: <span id="sadness-1">0</span>%</li>
                        <li class="list-group-item">Surprise: <span id="surprise-1">0</span>%</li>
                    </ul>
                  </div>
                </div>
        </div>
        <div class="col-2">
                <button id="play-button" type="button" class="btn btn-primary btn-lg">PLAY</button>
        </div>
        <div class="col-4">
            <img id="image-2" class="border" src="http://via.placeholder.com/200" alt="Player 2 Image" height="200px" width="200px">

             <p class='my-3'><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#player-scores-2" aria-expanded="false" aria-controls="collapseExample">
                    Player 2 Scores
            </button> </p>
                <div class="collapse" id="player-scores-2">
                  <div class="card card-body">
                    <ul class="list-group">
                            <li class="list-group-item">Anger: <span id="anger-2">0</span>%</li>
                            <li class="list-group-item">Disgust: <span id="disgust-2">0</span>%</li>
                            <li class="list-group-item">Fear: <span id="fear-2">0</span>%</li>
                            <li class="list-group-item">Happiness: <span id="happiness-2">0</span>%</li>
                            <li class="list-group-item">Neutral: <span id="neutral-2">0</span>%</li>
                            <li class="list-group-item">Sadness: <span id="sadness-2">0</span>%</li>
                            <li class="list-group-item">Surprise: <span id="surprise-2">0</span>%</li>
                    </ul>
                  </div>
                </div>
        </div>
    </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-6">
                <table class="table">
                        <thead>
                          <tr>
                            <th id="leaderboard" scope="col">Leaderboard</th>
                            <th scope="col">Player 1</th>
                            <th scope="col">Player 2</th>
                          </tr>
                        </thead>
                        <tbody>
                                <tr>
                                  <th scope="row">Wins</th>
                                  <td id="wins-1">0</td>
                                  <td id="wins-2">0</td>
                                </tr>
                                <tr>
                                  <th scope="row">Losses</th>
                                  <td id="losses-1">0</td>
                                  <td id="losses-2">0</td>
                                </tr>                                                             
                        </tbody>
                      </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="assets/JS/firebase.js"></script>
<script src="assets/JS/app.js"></script>
</body>

</html>
